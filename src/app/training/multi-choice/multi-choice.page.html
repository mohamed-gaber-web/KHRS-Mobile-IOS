<ion-header class="course">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/exercise"> </ion-back-button>
    </ion-buttons>

    <ion-menu-button slot="start"></ion-menu-button>

    <div class="img-profile">
      <ion-avatar slot="end">
        <img *ngIf="userInfo" [src]="userInfo.imagePath">
        <img *ngIf="userInfo === '' || userInfo.imagePath === null"
        src="../../../assets/images/image profille (1).png">
      </ion-avatar>
      <ion-label>{{ userInfo.firstname + ' ' +  userInfo.lastname }}</ion-label>
    </div>

    <ion-avatar class="ion-margin-end"  slot="end">
      <img class="img-langauge" [src]="userInfo.languageIcon">
    </ion-avatar>  </ion-toolbar>
</ion-header>


<ion-toolbar>
  <ion-title>
    multi choice
  </ion-title>
  <ion-icon slot="end"  name="help-circle-outline"></ion-icon>
</ion-toolbar>

<ion-content>

  <ion-spinner *ngIf='isLoading' color="primary" name="crescent"></ion-spinner>

<form *ngIf="exerciseItems" [formGroup]="multiForm">

  <ion-slides [pager]="false" #slides [options]="slideOpts">
  <ion-slide >

  <ion-grid>
    <ion-list class="multi-choice">
      <div class="sound-lang">
        <div class="sound">
          <div class="sound-bg">
            <div class="img-volume">
              <ion-img
              class="animate__animated animate__jello animate__delay-2s animate__bounce animate__infinite" src="../../../assets/icon/Vector.png">
            </ion-img>
            </div>
          </div>
          <img src="../../../assets/icon/da.png" alt="" />
        </div>

        <!-- <div class="sound">
          <div class="sound-bg">
            <div class="img-volume">
              <ion-img
              class="animate__animated animate__jello animate__delay-2s animate__bounce animate__infinite" src="../../../assets/icon/Vector.png">
            </ion-img>
            </div>
          </div>
          <img src="../../../assets/icon/tu.png" alt="" />
        </div> -->
      </div>

      <ion-list-header>

        <ion-text>
          {{ exerciseItems[0].question }}
        </ion-text>

      </ion-list-header>

      <ion-radio-group formControlName="answer">

        <ion-item *ngFor="let item of resultAnswerItems">
          <ion-label>{{ item.answer }}</ion-label>
          <ion-radio [value]="item.id"></ion-radio>
        </ion-item>

      </ion-radio-group>

      <ion-grid>
        <ion-row class="ion-padding">
          <ion-col size="12">
            <ion-button
            [ngClass]="{'hideButtonNext': multiForm.invalid }"
            (click)="slideNext(exerciseItems[0].id, multiForm.value.answer)">
              Next
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>

      </ion-grid>

    </ion-list>
  </ion-grid>
</ion-slide>
</ion-slides>
</form>
</ion-content>
