<ion-content>

  <ion-spinner *ngIf='isLoading' color="primary" name="crescent"></ion-spinner>

  <ion-slides  [pager]="false" #slides [options]="slideOpts">
    <ion-slide>

      <div cdkDropListGroup class="drag-group">
        <ion-grid class="puzzle-text">

          <ion-row>

            <ion-col size="12"
              class="block"
              cdkDropList
              *ngFor="let item of questionsArray"
              [cdkDropListData]="item"
              cdkDropListSortingDisabled
              cdkDropListOrientation="horizontal"
              (cdkDropListDropped)="drop($event)">

              <div *ngFor="let item2 of item" [cdkDragDisabled]="item2.disabled" cdkDrag>
                <ion-text color="primary"> {{ item2.text }} </ion-text>
              </div>
            </ion-col>

          </ion-row>
        </ion-grid>

      <ion-grid class="puzzle-answer">
        <ion-row>
            <ion-col color="primary"
            size="12"
            cdkDropList
            [cdkDropListData]="answersArray"
            (cdkDropListDropped)="drop($event)">

            <div class="puzzle-fix" *ngFor="let item of answersArray" cdkDrag>

              <div class="title"> {{ item.text }} </div>
            </div>

          </ion-col>

        </ion-row>
      </ion-grid>

      <!-- Button next and prev -->

      </div>

    </ion-slide>
    </ion-slides>

    <ion-grid *ngIf="lengthItems != pageNumber">
      <ion-row class="ion-align-items-center slide-button">

        <ion-col size="6">
          <ion-button
          (click)="slidePrev()"> <ion-icon name="chevron-back-outline"></ion-icon> prev </ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-button
            (click)="slideNext()"
            *ngIf="nextButton"
            >  next <ion-icon name="chevron-forward-outline"></ion-icon> </ion-button>
        </ion-col>

        <ion-col size="12" *ngIf="lengthItems === pageNumber">
          <ion-button
            (click)="finishedTest()"
            *ngIf="nextButton"
            >  Finish <ion-icon name="chevron-forward-outline"></ion-icon> </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid *ngIf="lengthItems === pageNumber">
      <ion-row class="ion-align-items-center slide-button">
        <ion-col size="12">
          <ion-button
            (click)="finishedTest()"
            >  Finish <ion-icon name="chevron-forward-outline"> </ion-icon> </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
