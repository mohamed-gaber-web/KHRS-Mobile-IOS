<ion-content>

  <ion-spinner *ngIf='isLoading' color="primary" name="crescent"></ion-spinner>

<form [formGroup]="multiForm">

  <ion-slides  [pager]="false" #slides [options]="slideOpts">
    <ion-slide>
    <ion-grid *ngIf="allTestData">
      <ion-list class="multi-choice">
        <ion-list-header>

          <ion-text>
            {{ allTestData['multiChoice'].question }}
          </ion-text>

        </ion-list-header>

        <ion-radio-group formControlName="answer">
          <div class="answer" *ngFor="let item of allTestData['multiChoice']['multiChoiceAnswers']">
            <ion-item >
              <ion-label>{{ item.answer }}</ion-label>
              <ion-radio [value]="item.id"></ion-radio>
            </ion-item>
        </div>
      </ion-radio-group>


      </ion-list>
    </ion-grid>
  </ion-slide>
  </ion-slides>


<ion-grid *ngIf="lengthItems != pageNumber">
  <ion-row class="ion-align-items-center slide-button">

    <ion-col size="6">
      <ion-button
      [disabled]="multiForm.invalid"
      (click)="slidePrev()"> <ion-icon name="chevron-back-outline"></ion-icon> prev </ion-button>
    </ion-col>

    <ion-col size="6">
      <ion-button
      [disabled]="multiForm.invalid"
        (click)="slideNext(allTestData['multiChoice'].id)"
        >  next <ion-icon name="chevron-forward-outline"></ion-icon> </ion-button>
    </ion-col>

    <ion-col size="12" *ngIf="lengthItems === pageNumber">
      <ion-button
        (click)="finishedTest()"
        >  Finish <ion-icon name="chevron-forward-outline"></ion-icon> </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid *ngIf="lengthItems === pageNumber">
  <ion-row class="ion-align-items-center slide-button">
    <ion-col size="12">
      <ion-button
        (click)="finishedTest()"
        >  Finish <ion-icon name="chevron-forward-outline"> </ion-icon> </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

</form>

</ion-content>
