<ion-header class="course">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/exercise"> </ion-back-button>
    </ion-buttons>

    <ion-menu-button slot="start"></ion-menu-button>

    <div class="img-profile">
      <ion-avatar slot="end">
        <img *ngIf="userInfo.imagePath" [src]="userInfo.imagePath">
        <img *ngIf="userInfo === '' || userInfo.imagePath === null || userInfo.imagePath === undefined"
        src="../../../assets/images/image profille (1).png">
      </ion-avatar>
      <ion-label>{{ userInfo.firstname + ' ' +  userInfo.lastname }}</ion-label>
    </div>

    <ion-avatar class="ion-margin-end"  slot="end">
      <img class="img-langauge" [src]="userInfo.languageIcon">
    </ion-avatar>  </ion-toolbar>
</ion-header>


<ion-toolbar>
  <ion-title slot="start">
    single choice
    <ion-text class="total-result"> {{ lengthQuestion + ' / ' + (currentIndex+1) }} </ion-text>
  </ion-title>
  <ion-icon slot="end" (click)="presentModal()"  name="help-circle-outline"></ion-icon>
</ion-toolbar>

<ion-content>

  <ion-spinner *ngIf='isLoading' color="primary" name="crescent"></ion-spinner>

  <form [formGroup]="singleForm">
    <ion-slides [pager]="false" #slides [options]="slideOpts">
    <ion-slide *ngFor="let singleItem of exerciseItems">
    <ion-grid>
      <ion-list class="single-choice">

        <ion-grid>
          <ion-row>

            <ion-col size="4">
            <div *ngIf="singleItem.voiceDanishPath">
              <div class="sound-question">
                <div class="img-volume">
                  <ion-icon  class="animate__animated animate__jello animate__delay-2s animate__bounce animate__repeat-2" [name]="!singleItem.audioElementDanish.status? 'play' : 'stop'" (click)="playAudio('',singleItem)">
                  </ion-icon>
                </div>
              </div>
              <img src="../../../assets/icon/da.png" alt="" />
            </div>
          </ion-col>

          <ion-col size="4">
            <div *ngIf="singleItem.singleChoiceTranslations[0]?.voicePath">
                <div class="sound-question">
                  <div class="img-volume">
                    <ion-icon  class="animate__animated animate__jello animate__delay-2s animate__bounce animate__repeat-2" [name]="!singleItem.audioElement.status? 'play' : 'stop'" (click)="playAudio('native',singleItem)">
                    </ion-icon>
                  </div>
                </div>
                <img class="img-lang" [src]="userInfo.languageIcon" alt="" />
              </div>
          </ion-col>

          </ion-row>
        </ion-grid>

        <ion-radio-group formControlName="answer">

          <ion-list-header>
            <ion-text> {{ singleItem.question }} </ion-text>
          </ion-list-header>

          <ion-item>
            <ion-label>Yes</ion-label>
            <ion-radio [value]="true"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>No</ion-label>
            <ion-radio [value]="false"></ion-radio>
          </ion-item>

        </ion-radio-group>

        <ion-grid>

          <ion-row class="ion-padding">

            <!-- <ion-col size="12">
              <ion-button
              [disabled]="singleForm.invalid"
              (click)="checkSingleAnswer(singleItem.id,singleForm.value)">
              Check
              </ion-button>
            </ion-col> -->

          <ion-col size="12">
            <ion-button
            [ngClass]="{'hideButtonNext': singleForm.invalid }"
            (click)="slideNext(singleItem.id,singleForm.value)">
              Next
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </ion-button>


          </ion-col>

          </ion-row>

        </ion-grid>

      </ion-list>
    </ion-grid>

    </ion-slide>
  </ion-slides>
</form>

<!-- <div class="no-data" *ngIf="lengthQuestion <= 0"> <h1> No Found Question </h1> </div> -->


</ion-content>
