<!-- <app-top-header></app-top-header> -->

<div class="dir">
  <ion-back-button  defaultHref="/auth/sign-in" style="color: #fff;"> </ion-back-button>
</div>

<div class="top-title">
    <h3> Privacy policy</h3>
  </div>

<ion-content>

  <ion-spinner *ngIf='isLoading' color="primary" name="crescent"></ion-spinner>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-lg="10">
        <div class="privacy-policy" *ngFor="let policy of policyData">
          <ion-text [innerHTML]="policy.content"></ion-text>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
