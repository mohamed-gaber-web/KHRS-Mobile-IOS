<div class="success-block">
  <ion-spinner *ngIf='isLoading' color="primary" name="crescent"></ion-spinner>
  <ion-grid>
    <ion-row>
      <ion-col size="6" class="success-photos" *ngFor="let item of allSuccessData">
          <div class="success-button-play" >
            <iframe width="100%" height="auto" [src]="item.youTubeVideoLink | safe" allowfullscreen></iframe>
          </div>
      </ion-col>
    </ion-row>
    <!-- <p *ngIf="!allSuccessData || allSuccessData.length <= 0">  No available images!  </p> -->
  </ion-grid>



</div>
