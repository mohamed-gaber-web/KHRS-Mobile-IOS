<ion-spinner *ngIf='isLoading' color="primary" name="crescent"></ion-spinner>

  <ion-grid class="images-block">
    <ion-row>
        <ion-col size-lg="6" size-md="6" size-sm="6" size-xs="6" class="success-photos" *ngFor="let item of allSuccessData">
            <img [src]="item.imagePath" alt="" loading="lazy" />
        </ion-col>
    </ion-row>
  </ion-grid>
