<ion-content class="background-image" no-scroll>

  <div class="sign-in-title">
    <h3> Sign In </h3>
  </div>

  <div class="sign-in-form">
    <form>
      <ion-item #theItem>
        <ion-label position="floating"> <ion-icon name="person"></ion-icon> Email </ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item #theItem>
        <ion-label position="floating"> <ion-icon name="lock-closed-sharp"></ion-icon> Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <p> Forget Password ? </p>

      <ion-button (click)="onLoginFormSubmit(loginForm.value)" [disabled]="isLoading || !loginForm.valid">
        Sign In
      </ion-button>
    </form>
  </div>

</ion-content>
