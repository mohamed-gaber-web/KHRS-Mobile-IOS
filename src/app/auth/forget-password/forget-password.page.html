<ion-header>
  <ion-toolbar>
    <ion-title>forget password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="forgetPasswordForm" *ngIf="forgetPasswordForm"
  (ngSubmit)="onResetPassword()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="Email" required></ion-input>
    </ion-item>
    <ion-text color="danger" class="error ion-padding" *ngIf="forgetPasswordFormErrors.Email">
      {{forgetPasswordFormErrors.Email }}
    </ion-text>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName='Password' required></ion-input>
    </ion-item>
    <ion-text color="danger" class="error ion-padding" *ngIf="forgetPasswordFormErrors.Password">
      {{forgetPasswordFormErrors.Password }}
    </ion-text>

    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="password" formControlName='confirmPassword' required></ion-input>
    </ion-item>
    <ion-text color="danger" class="error ion-padding" *ngIf="forgetPasswordFormErrors.confirmPassword">
      {{forgetPasswordFormErrors.confirmPassword }}
    </ion-text>

    <ion-button type="button" [disabled]="forgetPasswordForm.invalid" (click)="onResetPassword()" color="primary"> Reset </ion-button>
  </form>

</ion-content>
