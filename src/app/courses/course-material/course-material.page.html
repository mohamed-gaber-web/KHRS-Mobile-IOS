<ion-header class="course">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button>
        <ion-back-button defaultHref="/my-courses"> </ion-back-button>
      </ion-back-button>
    </ion-buttons>

    <ion-menu-button slot="start"></ion-menu-button>


    <div class="img-profile">
       <ion-avatar slot="end">
        <img *ngIf="userInfo.imagePath" [src]="userInfo.imagePath">
        <img *ngIf="userInfo === '' || userInfo.imagePath === null || userInfo.imagePath === undefined"
        src="../../../assets/images/image profille (1).png">
      </ion-avatar>
      <ion-label>{{ userInfo.firstname + ' ' +  userInfo.lastname }}</ion-label>
    </div>

    <ion-avatar class="ion-margin-end"  slot="end">
      <img class="img-langauge" [src]="userInfo.languageIcon">
    </ion-avatar>

  </ion-toolbar>
</ion-header>

<ion-spinner *ngIf='isLoading' color="primary" name="crescent"></ion-spinner>

<ion-content>

  <ion-slides (ionSlideWillChange)="doCheck()" #slides pager="true" [options]="slideOpts">

    <ion-slide *ngFor="let course of courseMaterial" class="course__material ion-margin-top">

      <ion-grid>
        <ion-row>
          <ion-col size="12" *ngIf="course.materialTranslations[0].voicePath">
            <div class="icon-sound">
              <div class="img-volume">
                <ion-icon  class="animate__animated animate__jello animate__delay-2s animate__bounce animate__repeat-2" [name]="'play'" (click)="startAudio(course.materialTranslations[0].voicePath)">
                </ion-icon>
              </div>
             </div>
          </ion-col>
        </ion-row>
        <ion-row class="ion-padding">
          <ion-col size="12">
            <ion-img loading="lazy" class="ion-padding-bottom material-image" [src]="course.imagePath"></ion-img>
            <p>
              <ion-text color="primary"> {{ course.materialTranslations[0].description }} </ion-text>
            </p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>


  </ion-slides>

  <ion-grid>
    <ion-row class="ion-align-items-center slide-button">

      <ion-col size="6" >
        <ion-button *ngIf="!disablePrevBtn" (click)="slidePrev()"> <ion-icon name="chevron-back-outline"></ion-icon> prev </ion-button>
      </ion-col>

      <ion-col  size="6">
        <ion-button
        *ngIf="!disableNextBtn"
          (click)="slideNext()"
          >  next <ion-icon name="chevron-forward-outline"></ion-icon> </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>




<ion-footer>
  <ion-toolbar *ngIf="activeTrack">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-range #range [(ngModel)]="progress" max="100" color="success" (touhend)="seek()" (mouseup)="seek()"></ion-range>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <ion-button fill="clear" (click)="toogleAudio(false)" *ngIf="!isPlaying">
          <ion-icon slot="icon-only" color="light" name="play"></ion-icon>
        </ion-button>
        <ion-button fill="clear" (click)="toogleAudio(true)" *ngIf="isPlaying" >
          <ion-icon slot="icon-only" color="light" name="pause"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
