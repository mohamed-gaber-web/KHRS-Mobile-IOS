<ion-toolbar>
  <ion-title>
    My Courses
  </ion-title>
</ion-toolbar>

<ion-content>

  <ion-grid class="img-course-intro">
    <ion-row>
      <ion-col size="10" >
        <ion-img src="../../../assets/images/img-intro.png"></ion-img>
        <div class="icon-sound">
          <ion-icon name="play"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid>
    <ion-row class="ion-text-center">
      <ion-col>

        <ion-card class="course">
          <ion-img  src="../../../assets/images/image-course.png"></ion-img>
          <h3 class="padding-top"  color="primary"> the title of course </h3>
          <ion-item>

            <div class="icon-sound-course">
              <ion-icon name="play"></ion-icon>
            </div>

            <ion-button slot="end">
              <ion-icon name="lock-closed-outline"></ion-icon>
              Start
            </ion-button>

          </ion-item>
        </ion-card>

      </ion-col>

      <ion-col>

        <ion-card class="course">
          <ion-img  src="../../../assets/images/image-course.png"></ion-img>
          <h3 class="padding-top"  color="primary"> the title of course </h3>
          <ion-item>
            <div class="icon-sound-course">
              <ion-icon name="play"></ion-icon>
            </div>
            <ion-button fill="outline" slot="end"> <ion-icon name="time-outline"></ion-icon> Pending</ion-button>
          </ion-item>
        </ion-card>

      </ion-col>

      <ion-col>

        <ion-card class="course">
          <ion-img  src="../../../assets/images/image-course.png"></ion-img>
          <h3 class="padding-top"  color="primary"> the title of course </h3>
          <ion-item>
            <ion-button class="ion-padding-end">Passed</ion-button>
            <ion-button> Certificate</ion-button>
          </ion-item>
        </ion-card>

      </ion-col>

      <ion-col>

        <ion-card class="course">
          <ion-img  src="../../../assets/images/image-course.png"></ion-img>
          <h3 class="padding-top"  color="primary"> the title of course </h3>
          <ion-item>
            <div class="icon-sound-course">
              <ion-icon name="play"></ion-icon>
            </div>
            <ion-button fill="outline" slot="end">
              <ion-icon name="lock-closed-outline"></ion-icon> Expired</ion-button>
          </ion-item>
        </ion-card>

      </ion-col>

    </ion-row>
  </ion-grid>



</ion-content>
