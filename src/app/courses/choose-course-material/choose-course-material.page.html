
<ion-content>

  <ion-spinner *ngIf='isLoading' color="primary" name="crescent"></ion-spinner>

  <ion-grid *ngIf="CourseDetails">
    <ion-row>
      <ion-title> {{ CourseDetails.courseTranslations[0].title }} </ion-title>
    </ion-row>
  </ion-grid>


  <ion-grid *ngIf="CourseDetails">
    <ion-row class="ion-justify-content-center ion-padding-top">
      <ion-col size="12" size-md="8">
        <ion-img loading="lazy" [src]="CourseDetails.imagePath"></ion-img>
      </ion-col>

      <ion-col *ngIf="CourseDetails.courseTranslations[0].description !== null " class="desc ion-margin-top" size="12" size-md="8">
        <ion-text color="primary">
          {{ CourseDetails.courseTranslations[0].description }}
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col >
        <ion-list class="course-date">
          <ion-item class="time-valid" lines="none">
            <div class="icon-valid">
              <ion-icon slot="start" name="alarm-outline"></ion-icon>
            </div>
            <ion-label *ngIf="userCourseDetails" color="primary"> <strong> From: </strong>
              {{ userCourseDetails['startDate'] | date }}
            </ion-label>
          </ion-item>

          <ion-item class="time-valid" lines="none">
            <div class="icon-valid">
              <ion-icon slot="start" name="alarm-outline"></ion-icon>
            </div>
            <ion-label *ngIf="userCourseDetails" color="primary"> <strong> To: </strong>
              {{ userCourseDetails['endDate'] | date }}
            </ion-label>
          </ion-item>

          <ion-item class="time-valid" lines="none">
            <div class="icon-valid">
              <ion-icon slot="start" name="alarm-outline"></ion-icon>
            </div>
            <ion-label color="primary"> <strong> Valid For: </strong>
              {{ validCourse }} Day
            </ion-label>
          </ion-item>
        </ion-list>


        <div class="video-inro"  *ngIf="CourseDetails">
          <video *ngIf="CourseDetails?.courseTranslations[0]?.introVideoPath" width="100%" height="230" controls>
            <source [src]="CourseDetails.courseTranslations[0].introVideoPath" type="video/mp4">
          </video>
          <!-- <iframe width="100%" height="230" src="https://www.youtube.com/embed/LHxsRIxwTrQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
        </div>

        <div class="btn" *ngIf="CourseDetails">
          <ion-button   [routerLink]="['/courses/course-material',
          CourseDetails.courseTranslations[0].courseId]" routerDirection="root"> Material </ion-button>
          <ion-button (click)="sendIdToExercisePage()"> Exercise </ion-button>
          <ion-button
            (click)="sendIdToFinalTestPage()">
              <ion-icon name="lock-closed-outline"></ion-icon>
              Final Test
          </ion-button>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
