<ion-toolbar>
  <ion-title>
    All Courses
  </ion-title>
</ion-toolbar>

<ion-content>

<ion-grid class="img-course-intro">
  <ion-row>
    <ion-col size="10">
      <ion-img src="../../../assets/images/img-intro.png"></ion-img>
      <div class="icon-sound">
        <div class="img-volume">
          <ion-img
          class="animate__animated animate__jello animate__delay-2s animate__bounce animate__infinite" src="../../../assets/icon/Vector.png">
        </ion-img>
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>


  <ion-grid>
    <ion-row class="ion-text-center">
      <ion-col >

        <ion-card *ngFor="let course of courses" class="course">
          <ion-img  src="{{course.imagePath}}"></ion-img>
          <h3 class="padding-top"  color="primary"> {{course.courseTranslations[0].title}} </h3>
          <ion-item>
            <div *ngIf="course.courseTranslations[0].introVoicePath">
              <div class="icon-sound-course">
                  <ion-icon  class="animate__animated animate__jello animate__delay-2s animate__bounce animate__repeat-2" [name]="!course.audioElement.status? 'play' : 'stop'" (click)="playIntroHTML(course)">
                  </ion-icon>
                </div>
            </div>
            <ion-button (click)="getCourse(course.id)"  fill="outline" slot="end">
              <ion-icon name="eye"></ion-icon>
              View
            </ion-button>
          </ion-item>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
