<ion-toolbar>
  <ion-title>
    All Courses
  </ion-title>
</ion-toolbar>

<ion-content>

<ion-grid class="img-course-intro">
  <ion-row>
    <ion-col size="12" >
      <ion-img src="../../../assets/images/img-intro.png"></ion-img>
      <div class="icon-sound">
        <ion-icon name="play"></ion-icon>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>


  <ion-grid>
    <ion-row class="ion-text-center">
      <ion-col>

        <ion-card class="course">
          <ion-img  src="../../../assets/images/image-course.png"></ion-img>
          <h3 class="padding-top"  color="primary"> the title of course </h3>
          <ion-item>
            <div class="icon-sound-course">
              <ion-icon name="play"></ion-icon>
            </div>
            <ion-button (click)="getCourse()"  fill="outline" slot="end">
              <ion-icon name="eye"></ion-icon>
              View
            </ion-button>
          </ion-item>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
